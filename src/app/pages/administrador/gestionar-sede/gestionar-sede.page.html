<ion-content class="fondo">

  <app-navbar-admin ></app-navbar-admin>
  
  <ion-list *ngFor="let sede of sedes; let i = index" class="lista" [inset]="true">
    <ion-item-sliding >
      <ion-item  [button]="true" detail-icon="caret-forward-outline">
        <ion-avatar style="width: 70px; height: 70px;" aria-hidden="true" slot="start">
          <img alt="" class="qr" src="{{sede.foto}}" />
        </ion-avatar>
        <ion-list>        
          <ion-label><p class="datos">Nombre: {{sede.nombre}}</p></ion-label>
          <ion-label><p class="datos">Correo: {{sede.correo}}</p></ion-label>
          <ion-label><p class="datos">Telefono: {{sede.telefono}}</p></ion-label>
          <ion-label><p class="datos">Dirección: {{sede.direccion}} </p></ion-label>
          <ion-label><p class="datos">Comuna: {{sede.comuna}} </p></ion-label>
        </ion-list>

        <ion-list>

        </ion-list>
        
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="secondary">
          <ion-icon slot="icon-only" name="pencil" id="incidencia-{{i}}" (click)="obtenerComunas()"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" expandable="true">
          <ion-icon slot="icon-only" name="trash" (click)="confirmarEliminar(sede.rut_guarida)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-modal #modal trigger="incidencia-{{i}}">
      <ng-template>
        <ion-content>
          <ion-toolbar>
            <ion-title>Modificar Turno</ion-title>
          </ion-toolbar>
          <ion-list>
            <ion-item>
              <ion-input #pNombreInput  label="Primer nombre: "  labelPlacement="floating"value="{{sede.nombre}}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input #correoInput  label="Correo: "  labelPlacement="floating" value="{{sede.correo}}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input #telefonoInput  label="Telefono: (900000000) "  labelPlacement="floating" type="number"  value="{{sede.telefono}}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input #direccionInput  label="Dirección: "  labelPlacement="floating" value="{{sede.direccion}}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input #comunaID style="display: none;" aria-label="Sede" value="{{sede.id_comuna}}"></ion-input>
              <ion-select #comunaSelect  label="Comuna: " placeholder="{{sede.comuna}}">
                <ion-select-option *ngFor="let comuna of comunas; let j = index"  lines="none" labelPlacement="floating" detail="false" [value]="comuna"> {{comuna.descripcion}} </ion-select-option>
              </ion-select>
              <ion-input #autentiID style="display: none;" aria-label="Sede" value="{{sede.id_autentificar}}"></ion-input>
            </ion-item>



            
            <ion-buttons class="btns">
              <ion-button class="btncancelar" (click)="modal.dismiss()">Cancelar</ion-button>
              <ion-button class="btnenviar" [strong]="true" (click)="confirmarActualizar(sede.rut_guarida)" >Modificar</ion-button>
            </ion-buttons>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>

  </ion-list>

  <div class="tope"></div>
  <div class="boton"><button class="botonGenerar" id="crear" (click)="obtenerComunas()" >Crear sede</button></div>

  <ion-modal #modal trigger="crear">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Modificar Turno</ion-title>
        </ion-toolbar>
        <ion-list>
          <ion-item>
            <ion-input #pNombreInputC  label="Primer nombre: "  labelPlacement="floating"value=""></ion-input>
          </ion-item>
          <ion-item>    
            <ion-input #sNombreInputC  label="Segundo nombre: "  labelPlacement="floating"value=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-input #pApellidoInputC  label="Primer apellido: "  labelPlacement="floating"value=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-input #sApellidoInputC  label="Segundo apellido: "  labelPlacement="floating"value=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-input #rutInputC  label="Rut: (9999999-9)"  labelPlacement="floating" value=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-input #fechaNacInputC label="Fecha de Nacimiento: (YYYY-MM-DD)" labelPlacement="floating" value=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-input #correoInputC  label="Correo: "  labelPlacement="floating" value=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-input #telefonoInputC  label="Telefono: (900000000) "  labelPlacement="floating" type="number"  value=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-input #direccionInputC  label="Dirección: "  labelPlacement="floating" value=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-select #comunaSelectC  label="Comuna: " placeholder="">
              <ion-select-option *ngFor="let comuna of comunas; let j = index"  lines="none" labelPlacement="floating" detail="false" [value]="comuna"> {{comuna.descripcion}} </ion-select-option>
            </ion-select>
          </ion-item>

          <ion-buttons class="btns">
            <ion-button class="btncancelar" (click)="modal.dismiss()">Cancelar</ion-button>
            <ion-button class="btnenviar" [strong]="true" (click)="confirmarCrear()" >Modificar</ion-button>
          </ion-buttons>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
